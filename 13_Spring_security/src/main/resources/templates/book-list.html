<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Библиотека</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1200, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="webjars/jquery/2.1.4/dist/jquery.min.js" type="text/javascript"></script>

</head>
<body>
<!--                    Таблица с книгами библиотеки-->
<div class="card">
    <div class="card-header">
        Библиотека
    </div>

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Номер</th>
                <th scope="col">Название книги</th>
                <th scope="col">Автор</th>
                <th scope="col">Жанр</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="book : ${books}">
                <td class="align-middle" data-th-text="${book.id}"></td>
                <td class="align-middle" data-th-text="${book.title}"></td>
                <td class="align-bottom">
                    <p data-th-each="author : ${book.authors}">
                        <span data-th-text="${author.name}"></span>
                    </p>
                </td>
                <td class="align-middle" data-th-text="${book.genre.name}"></td>
                <td class="align-middle">
                    <a th:href="@{/admin/getForm/__${book.id}__}" class="btn btn-primary btn-sm">Обновить</a>
                    <a th:href="@{/admin/book/__${book.id}__}" class="btn btn-danger btn-sm">Удалить</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
    <br>
    <div>
        <a th:href="@{/admin/getForm}" class="btn btn-success btn-sm">Добавить книгу</a>
    </div>
    <br>
    <div>
        <a th:href="@{/logout}" method="post" class="btn btn-primary btn-sm">Выйти</a>
    </div>
<!--    <div class="ml-auto">-->
<!--        <form th:action="@{/logout}" method="post">-->
<!--            <input type="submit" value="Logout"/>-->
<!--        </form>-->
<!--    </div>-->
</div>
</body>
</html>
